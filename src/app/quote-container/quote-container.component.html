<div class="container">
  @if (currentQuote) {
<div class="quote-container">
  <blockquote class="quote">
    <p class="quote__text">“{{ currentQuote.quote }}”</p>
    <footer class="quote__author">— <span class="author">{{ currentQuote.author }}</span></footer>
  </blockquote>
  <button class="button" (click)="onClick()">New quote</button>
</div>

  }
  @else {
  <p>No Quotes Available</p>
  }
</div>
